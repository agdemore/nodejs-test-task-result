<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>News Test</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <link rel="stylesheet" href="./template-style.css">
  </head>

  <body>
    <div class="news">
      {{#if news}}
        {{#each news}}
          <div class="news-section">
            <div class="news-section-label">наука и техника</div>
            <div class="news-section-date">{{custom_date this.ptime}}</div>
          </div>
          <div class="news-item">
            <h2 class="news-item-title">{{this.title}}</h2>
            <p class="news-item-description">{{this.description}}</p>
          </div>
        {{/each}}
      {{else}}
        <div class="error-message">Не дождались новостей</div>
      {{/if}}
    </div>

    <div class="phrases">
      {{#if phrases}}
        <p class="phrases-search">Вместе с &laquo;<b>привет</b>&raquo; часто ищут</p>
        <div class="phrases-variants">
        {{#each phrases}}
          <p class="phrases-variants-item">{{bold_phrase this}}</p>
        {{/each}}
        </div>
      {{else}}
        <div class="error-message">Не дождались фраз</div>
      {{/if}}
    </div>

  </body>
</html>
